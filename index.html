<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <title>BasiCalc</title>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" media="all">
</head>
<body>
    <div class="main-container">
        <div class="main-content">
            <h1>Calculadora</h1>
            <form action="">
                <input type="number" id="ipt-n1" class="input-style" placeholder="Informe o primeiro valor">
                <select id="selecao">
                    <option class="option-style" value="soma">+</option>
                    <option class="option-style" value="subtração">-</option>
                    <option class="option-style" value="multiplicação">*</option>
                    <option class="option-style" value="divisão">/</option>
                </select>
                <input type="number" id="ipt-n2" class="input-style" placeholder="Informe o segundo valor">
            </form>
            <button id="btnCalc">Calcular</button>
            <div id="res"></div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
